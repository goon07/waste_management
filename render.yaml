services:
  - type: web
    name: mw
    env: php
    region: frankfurt   # choose closest to Zambia
    plan: free          # or starter/standard if needed
    branch: main        # your main branch
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php -S 0.0.0.0:10000 -t public
    envVars:
      - key: APP_KEY
        fromDatabase: false
        value: <SET_IN_RENDER_DASHBOARD>
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: <SET_IN_RENDER_DASHBOARD>
      - key: DB_PORT
        value: '6543'
      - key: DB_DATABASE
        value: <SET_IN_RENDER_DASHBOARD>
      - key: DB_USERNAME
        value: <SET_IN_RENDER_DASHBOARD>
      - key: DB_PASSWORD
        fromDatabase: false
        value: <SET_IN_RENDER_DASHBOARD>

  - type: cron
    name: run-scheduled-tasks
    env: php
    region: frankfurt
    plan: free
    schedule: "*/5 * * * *" # every 5 minutes
    startCommand: php artisan schedule:run
    envVars:
      - key: APP_KEY
        fromDatabase: false
        value: <SET_IN_RENDER_DASHBOARD>
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: <SET_IN_RENDER_DASHBOARD>
      - key: DB_PORT
        value: '6543'
      - key: DB_DATABASE
        value: <SET_IN_RENDER_DASHBOARD>
      - key: DB_USERNAME
        value: <SET_IN_RENDER_DASHBOARD>
      - key: DB_PASSWORD
        fromDatabase: false
        value: <SET_IN_RENDER_DASHBOARD>
